<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pacientes - Consultorio Médico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Megrim&family=Rationale&family=Slackside+One&family=Space+Grotesk:wght@300..700&family=Turret+Road:wght@200;300;400;500;700;800&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Panel Izquierdo (formulario) -->
    <section class="left-panel">
      <header class="header-text">
        <div>
          <img src="./assets/img/logo.png" alt="" width="100" height="100">
        </div>
        <div class="header-title">
          <h1>Healt Care</h1>
        </div>
      </header>

      <div class="title">
        <p>Register your patients quickly</p>
      </div>
      
      <form id="patientForm">
        <input type="text" id="patientName" placeholder="Patient's full name" required>
        <input type="number" id="patientAge" placeholder="Age" required min="1">
        <button type="submit">Register patient</button>
      </form>

      <button id="clearBtn" class="clear">🗑️ Delete all</button>
      <p class="counter">Interactions: <span id="counter">0</span></p>
    </section>

    <!-- Panel Derecho (tabla) -->
    <section class="right-panel">
      <h3>📋 Registered Patients</h3>
      <div class="table-wrapper">
        <table id="patientTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
